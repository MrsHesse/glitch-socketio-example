<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Example</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>
  <h1>My Chat Bot!</h1>
  <div id="container">  
    <ul class="pages">
      <li id="loginpage" class="login page">
        <div class="form">
          <h3 class="title">What's your nickname?</h3>
          <input id="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
      
      <li id="notespage" class="notes page">
        <ul id="notes"></ul>
        <div id="form">
          <input id="noteText" placeholder="Type here..." autocomplete="off" />
        </div>
        
      </li>
    </ul>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
